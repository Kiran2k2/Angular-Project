<div class="body">
    <div class="wrapper">
        <h2>Sign <span>Up</span></h2>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
         
          <img src="../../../assets/Screenshot (17).png" style=" width: 250px; height: 30px; margin-left: 35px; margin-bottom: 10px;" alt="">
            <div class="input-field">
            <input type="text" formControlName="username"  required  >
            <label>Enter Username</label>
            <div *ngIf="signupForm.get('username')?.touched && signupForm.get('username')?.invalid">
              <small class="control-error">
                <i class="fa-sharp fa-solid fa-circle-exclamation"></i> Invalid username
              </small>
            </div>
          </div>
        
          <div class="input-field"> 
            <input type="text"  formControlName="password"   minlength="3"  required >
            <label>Enter your password</label>
            <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid">
              <p class="control-error"> 
                <i class="fa-sharp fa-solid fa-circle-exclamation"></i> Invalid password entered - must be at least 6 characters
              </p>
            </div>
           
            
      </div>
      <div class="input-field"> 
        <input type="text"  formControlName="phone"    required >
        <label>Enter your phone number</label>
        <div *ngIf="signupForm.get('phone')?.touched && signupForm.get('phone')?.invalid">
          <p class="control-error"> 
            <i class="fa-sharp fa-solid fa-circle-exclamation"></i> Invalid phone no.
          </p>
        </div>
      </div>
          
      
          <button type="submit" class="btn" [disabled]="signupForm.invalid" style="background-color: aliceblue;">Sign Up</button>
          <div class="register">
            <p>have an account----<a routerLink="/login">Login</a></p>
          </div>
        </form>
      </div>
      
</div>
