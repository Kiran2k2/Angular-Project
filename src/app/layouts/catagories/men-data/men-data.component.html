<app-header></app-header>
<h2 style="text-align: center;color: rgba(223, 142, 240, 0.822);">{{category}} </h2>
<button routerLink="../" style="width: 50px; height: 30px; background-color: #b4b4b4; margin-left: 40px;
border: 0;">‚Üê</button>


<div class="body">
 
    <div class="card" *ngFor=" let prod of product">
        <div class="imageBox">
          <img src="{{prod.thumbnail}}" alt="">
        </div>
        <section class="details">
          <div class="min-details" style="display: flex; justify-content: space-evenly; ">
            <h3>{{prod.title}}</h3>
            <h3 class="price">{{prod.price | currency:"INR"}}</h3>
            
          </div>
      
         
          <a class="btn"  [routerLink]="['/product', prod.id]" (click)="viewProduct()"> View Details</a>
        </section>
      </div>
</div>
